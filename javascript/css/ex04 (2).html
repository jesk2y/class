<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<style>
    .container{
        width: 100%;
        height:98vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .main{
        height:80vh;
    }

    .footer{
        height:10vh;
    }

    .footer img{
        width:100px;
        transition-duration: 1s;
    }

    .footer img:hover{
        transform: scale(1.3);
        transform-origin: bottom;
    }
</style>
<div class="container">
    <div class="main">
        MAIN
    </div>
    <div class="footer">
        <img src="samples/01.jpg">
        <img src="samples/02.jpg">
        <img src="samples/03.jpg">
        <img src="samples/04.jpg">
    </div>
</div>
